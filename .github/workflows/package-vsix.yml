name: Package VSIX

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    env:
      OPENVSX_TOKEN: ${{ secrets.OPENVSX_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build (client + server)
        run: npm run compile

      - name: Package VSIX
        run: npm run package

      - name: Read extension version
        id: version
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF_NAME}"
          EXPECTED="v${{ steps.version.outputs.version }}"
          if [ "$TAG" != "$EXPECTED" ]; then
            echo "Tag ($TAG) does not match package.json version ($EXPECTED)."
            exit 1
          fi

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: "*.vsix"
          if-no-files-found: error

      - name: Create GitHub Release and upload VSIX
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: "*.vsix"
          fail_on_unmatched_files: true

      - name: Publish to OpenVSX
        if: ${{ env.OPENVSX_TOKEN != '' }}
        run: |
          npx --yes ovsx@latest publish -p "$OPENVSX_TOKEN" *.vsix


