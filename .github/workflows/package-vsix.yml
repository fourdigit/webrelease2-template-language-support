name: Package VSIX

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            client/package-lock.json
            client/server/package-lock.json

      - name: Install deps (client/server)
        working-directory: client/server
        run: npm ci

      - name: Build server (client/server)
        working-directory: client/server
        run: npm run compile

      - name: Install deps (client)
        working-directory: client
        run: npm ci

      - name: Build extension (client)
        working-directory: client
        run: npm run compile

      - name: Package VSIX (client)
        working-directory: client
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: client/*.vsix
          if-no-files-found: error


